<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Calculadora</title>
</head>

<body>
  <div class="fundo">
    <div class="bnt">
      <button id="toggleHistorico">Ver histórico</button>
    </div>
    <div class="calculadora">
      <div id="resultado"></div>

      <table>
        <tr>
          <td><button class="botoes" onclick="clean()">C</button></td>
          <td><button class="botoes" onclick="back()">
              < </button>
          </td>
          <td><button class="botoes_actions" onclick="insert('/')">/</button></td>
          <td><button class="botoes_actions" onclick="insert('*')">*</button></td>
        </tr>

        <tr>
          <td><button class="botoes" onclick="insert('7')">7</button></td>
          <td><button class="botoes" onclick="insert('8')">8</button></td>
          <td><button class="botoes" onclick="insert('9')">9</button></td>
          <td><button class="botoes_actions" onclick="insert('-')">-</button></td>
        </tr>

        <tr>
          <td><button class="botoes" onclick="insert('4')">4</button></td>
          <td><button class="botoes" onclick="insert('5')">5</button></td>
          <td><button class="botoes" onclick="insert('6')">6</button></td>
          <td><button class="botoes_actions" onclick="insert('+')">+</button></td>
        </tr>

        <tr>
          <td><button class="botoes" onclick="insert('1')">1</button></td>
          <td><button class="botoes" onclick="insert('2')">2</button></td>
          <td><button class="botoes" onclick="insert('3')">3</button></td>
          <td rowspan="2"><button class="botoes" style="height: 106px" onclick="calcular()">=</button></td>
        </tr>

        <tr>
          <td colspan="2"><button class="botoes" style="width: 110px" onclick="insert('0')">0</button></td>
          <td><button class="botoes" onclick="insert('.')">.</button></td>
        </tr>

        <tr>
          <td><button class="botoes_actions" onclick="raizQuadrada()">√</button></td>
          <td><button class="botoes_actions" onclick="elevarAoQuadrado()">x²</button></td>
          <td><button class="botoes_actions" onclick="inverso()">1/x</button></td>
          <td><button class="botoes_actions" onclick="insert('%')">%</button></td>
        </tr>
      </table>

    </div>
    <div id="overlayHistorico">
      <button id="fecharHistorico">Fechar ✖</button>
      <ul id="listaHistorico">
        <div id="boxEnd">
          <label for="boxEnd">Última operação</label>
        </div>
      </ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
